<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Understanding TS</title>
    <script defer src="dist/app.js"></script>
    <!-- the browser has to stop and run a script as soon as it hits, and thus wait
    for it to download before continuing to build DOM. defer tells the browser
    to fully build the DOM and basically load the script in the background. -->
  </head>
  <body></body>
</html>
